name: fhir
description: FHIR library of versions R4, STU3, DSTU2, and R5 (draft) for Dart & Flutter.
version: 0.8.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  fhir_yaml: ^0.8.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  uuid: ^3.0.6
  yaml: ^3.1.1

dev_dependencies:
  import_sorter: ^4.6.0
  json_serializable: ^6.2.0
  build_runner: ^2.1.10
  freezed: ^2.0.3
  test: ^1.21.1
