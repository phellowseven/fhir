name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.8.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  fhir: ^0.8.0
  flutter:
    sdk: flutter
  flutter_web_auth: ^0.4.1
  freezed_annotation: ^2.0.3
  google_sign_in: ^5.3.1
  http: ^0.13.4
  json_annotation: ^4.5.0
  oauth2: ^2.0.0
  oauth2_client: ^2.4.0
  # oauth2_client:
  #   path: ../../oauth2_client
  url_launcher: ^6.1.2
  webview_flutter: ^3.0.4

dev_dependencies:
  build_runner: ^2.1.10
  freezed: ^2.0.3
  import_sorter: ^4.6.0
  json_serializable: ^6.2.0
  test: ^1.21.1

